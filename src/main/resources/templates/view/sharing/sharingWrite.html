<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댕댕백과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="//cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>

    <link rel="stylesheet" href="/css/dog/write.css">
</head>
<body>
<div class="container">
    <div class="body d-md-flex align-items-center justify-content-between" >
        <div class="body visible">
            <input form="ocr_form" type="submit">
            <div class="box-1 mt-md-0 mt-5" style="width: 100%;">
                <img src="" class="image" alt="">
            </div>
        </div>
        <div class=" box-2 d-flex flex-column h-100">
            <div class="mt-5">
                <p class="mb-1 h-1">Upload your File</p>
                <span class="upload_warning">
                        ※ *.png / *.jpg (이미지파일)로 업로드해주세요 ※
                    </span>
                <div class="">
                    <div class="align-items-center">
                        <form class="upload" action="#" method="POST" enctype="multipart/form-data">
                            <input type="text" class="upload-name" value="파일을 업로드 하세요" placeholder="파일을 업로드 하세요" disabled>
                            <label for="upload-file">파일선택</label>
                            <input name="uploadFile" type="file" id="upload-file">
                        </form>
                    </div>
                    <div class="mt-3">
                        <textarea id="sharingContent" placeholder="내용을 입력하세요"></textarea>
                    </div>
                </div>
            </div>
            <div class="mt-auto">
                <div>
                    <a href="/sharing"><button type="button" class="btn text-white btn-warning btn-large form-control" id="btn_write">작성하기</button></a>
                </div>
            </div>
        </div>
        <span class="fas fa-times"></span>
    </div>
</div>

</body>
<script src="/js/sharing/write.js"></script>
</html>
