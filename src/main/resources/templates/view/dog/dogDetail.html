<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댕댕백과</title>
    <link rel="stylesheet" href="/css/dog/dogDetail.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Yeon+Sung&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar">
    <div class="nav-wrapper">
        <img src="/image/logo.png" class="title" alt="">
        <input type="text" class="search-box" placeholder="search">
        <div class="nav-items">
            <img src="/image/home.png" class="icon" alt="">
            <img src="/image/messenger.png" class="icon" alt="">
            <img src="/image/add.png" class="icon" alt="">
            <!-- <img src="img/explore.PNG" class="icon" alt=""> -->
            <img src="/image/like.png" class="icon" alt="">
        </div>
    </div>
</nav>

<div class="container post-container">
    <input th:value="${dogId}" style="display: none;" id="boardId"/>
    <div class="row">
        <div class="post">
            <img th:src="@{/api/dog/getImage/} + ${imageId}">
            <div class="tags">
                <a href="">#강아지</a> <a href="">#강아지 행동</a> <a href="">#강아지 산책</a> <a href="">#강아지 잠</a>
            </div>
            <div class="post-info">
            </div>
            <hr>
            <div class="plublisher">
                <img th:src="@{/api/dog/getImage/} + ${imageId}">
                <div>
                    <p>user name</p>
                </div>
            </div>

            <div class="description">
                <p>내용</p>
                <hr>
                <h4 id="replyCount"></h4>
                <div class="add-comment">
                    <img th:src="@{/api/dog/getImage/} + ${imageId}">
                    <input type="text" placeholder="댓글을 입력하세요" id="replyContent" onkeypress="dogDetail.enterReply(event)">
                </div>
                <div class="old-comment">
                </div>
            </div>
        </div>


        <div class="right-sidebar">
            <div class="side-post-list">
                <a href="" class="small-thumbnail"><img src="/image/hanle.jpg"></a>
                <div class="post-info">
                    <p>아가누나</p>
                </div>
            </div>
            <p class="notification">알림</p>
            <div class="profile-card">
                <div class="profile-pic">
                    <img src="/image/hanle.jpg" alt="">
                </div>
                <div>
                    <p>아가님이 ❤를 눌렀다 멍🐶</p>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
<script src="/js/dog/dogDetail.js"></script>
</html>
