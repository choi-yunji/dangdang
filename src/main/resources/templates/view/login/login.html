<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/loginLayout">

<section layout:fragment="f-content">
    <div class="container">
        <div class="body d-md-flex align-items-center justify-content-between">
            <div class="box-1 mt-md-0 mt-5"> <img src="/image/login.jpg" class="" alt=""> </div>
            <div class=" box-2 d-flex flex-column h-100">
                <div class="mt-5">
                    <p class="mb-1 h-1">Login</p>
                    <p class="text-muted mb-2"></p>
                    <div class="d-flex flex-column ">
                        <p class="text-muted mb-2"></p>
                        <div class="d-flex align-items-center">
                            <form method="POST" action="/login">
                                <div style="margin-bottom: 1vh">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="ID" />
                                </div>
                                <div style="margin-bottom: 1vh">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
                                </div>
                                <div>
                                    <button type="submit"  class="btn text-white btn-warning btn-large form-control" >Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="mt-3">
                            <p class="mb-0 text-muted">Already have an account?</p>
                            <div class="btn btn-primary">join in<span class="fas fa-chevron-right ms-1"></span></div>
                        </div>
                    </div>
                </div>
                <div class="mt-auto">
                </div>
            </div> <span class="fas fa-times"></span>
        </div>
    </div>
</section>

<th:block layout:fragment="f-script">
    <script src="/js/common/login/login.js"></script>
</th:block>
</html>
